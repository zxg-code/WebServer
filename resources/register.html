<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">

     <title>TinyWS</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">
     <style>
          nav {
               background-color: #333;
               padding: 20px;
               position: fixed;
               top: 0;
               left: 0;
               right: 0;
               z-index: 999;
          }
          body {
            background: url('../images/idx.jpg') no-repeat;
            background-size: 100% 130%;
          }
      
          #login_box {
            width: 20%;
            height: 400px;
            background-color: #00000060;
            margin: auto;
            margin-top: 10%;
            text-align: center;
            border-radius: 10px;
            padding: 50px 50px;
          }
      
          h2 {
            color: #ffffff90;
            margin-top: 5%;
          }
      
          #input-box {
            margin-top: 5%;
          }
      
          span {
            color: #fff;
          }
      
          input {
            border: 0;
            width: 60%;
            font-size: 15px;
            color: #fff;
            background: transparent;
            border-bottom: 2px solid #fff;
            padding: 5px 10px;
            outline: none;
            margin-top: 10px;
          }
      
          button {
            margin-top: 50px;
            width: 60%;
            height: 30px;
            border-radius: 10px;
            border: 0;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
            background-image: linear-gradient(to right, #30cfd0, #330867);
          }
      
          #sign_up {
            margin-top: 45%;
            margin-left: 60%;
          }
      
          a {
            color: #b94648;
          }
        </style>
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>


     <!-- NAVIGATION SECTION -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <nav>
               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand"><font size="6px" color="white">ZXG</font></a>
               </div>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a class="smoothScroll" href="/"><font size="4px" color="white">首页</font></a></li>
                         <li><a class="smoothScroll" href="/picture"><font size="4px" color="white">图片</font></a></li>
                         <li><a class="smoothScroll" href="/video"><font size="4px" color="white">视频</font></a></li>
                         <li><a class="smoothScroll" href="/login"><font size="4px" color="white">登录</font></a></li>
                         <li><a class="smoothScroll" href="/register"><font size="4px" color="white">注册</font></a></li>
                    </ul>
               </div>
          </nav>
     </div>
     <!-- HOME SECTION -->
     <section id="home">
          <div id="login_box">
               <h2 class="wow fadeInUp" data-wow-delay="0.6s">Register</h2>
               <form action="register" method="post">
                    <div id="input_box">
                    <input type="text" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="input_box">
                    <input type="password"  name="password" placeholder="请输入密码" required="required">
                    </div>
                    <button type="submit">确认</button><br>
               </form>
             </div>
     </section>
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>
</body>

</html>
